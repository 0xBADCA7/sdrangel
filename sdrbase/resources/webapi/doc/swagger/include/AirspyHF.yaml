AirspyHFSettings:
  description: AirspyHF
  properties:
    centerFrequency:
      type: integer
      format: int64
    LOppmTenths:
      type: integer
    devSampleRateIndex:
      type: integer
    log2Decim:
      type: integer
    transverterMode:
      type: integer
    transverterDeltaFrequency:
      type: integer
      format: int64
    bandIndex:
      type: integer
    fileRecordName:
      type: string
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer

AirspyHFReport:
  description: AirspyHF
  properties:
    sampleRates:
      type: array
      items:
        $ref: "/doc/swagger/include/Structs.yaml#/SampleRate"
