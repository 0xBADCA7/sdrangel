FreeDVModSettings:
  description: FreeDVMod
  properties:
    inputFrequencyOffset:
      type: integer
      format: int64
    bandwidth:
      type: number
      format: float
    lowCutoff:
      type: number
      format: float
    toneFrequency:
      type: number
      format: float
    volumeFactor:
      type: number
      format: float
    spanLog2:
      type: integer
    audioMute:
      type: integer
    playLoop:
      type: integer
    rgbColor:
      type: integer
    title:
      type: string
    audioDeviceName:
      type: string
    freeDVMode:
      type: integer
    modAFInput:
      type: integer
    gaugeInputElseModem:
      type: integer      
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
    reverseAPIChannelIndex:
      type: integer
    cwKeyer:
      $ref: "/doc/swagger/include/CWKeyer.yaml#/CWKeyerSettings"

FreeDVModReport:
  description: FreeDVMod
  properties:
    channelPowerDB:
      description: power transmitted in channel (dB)
      type: number
      format: float
    audioSampleRate:
      type: integer
    channelSampleRate:
      type: integer
