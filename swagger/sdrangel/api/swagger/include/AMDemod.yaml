AMDemodSettings:
  description: AMDemod
  properties:
    inputFrequencyOffset:
      description: channel center frequency shift from baseband center in Hz    
      type: integer
      format: int64
    rfBandwidth:
      description: channel RF bandwidth in Hz (rounds to lower kHz)
      type: number
      format: float
    squelch:
      description: power squelch threshold in centi-bels
      type: number
      format: float
    volume:
      type: number
      format: float
    audioSampleRate:
      type: integer
    audioMute:
      type: integer
    bandpassEnable:
      description: use bandpass filter (1 for yes, 0 for no)
      type: integer
    copyAudioToUDP:
      type: integer
    copyAudioUseRTP:
      type: integer
    udpAddress:
      type: string
    udpPort:
      type: integer
    rgbColor:
      type: integer
    title:
      type: string

AMDemodReport:
  description: AMDemod
  properties:
    channelPowerDB:
      description: power received in channel (dB)
      type: number
      format: float
    squelch:
      description: squelch status (1 if open else 0)
      type: integer
