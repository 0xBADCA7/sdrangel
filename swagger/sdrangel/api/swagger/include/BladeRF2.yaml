BladeRF2InputSettings:
  description: BladeRF2
  properties:
    centerFrequency:
      type: integer
      format: int64
    LOppmTenths:
      type: integer
    devSampleRate:
      type: integer
    bandwidth:
      type: integer
    gainMode:
      type: integer
    globalGain:
      type: integer
    biasTee:
      type: integer
    log2Decim:
      type: integer
    fcPos:
      type: integer
    dcBlock:
      type: integer
    iqCorrection:
      type: integer
    transverterMode:
      type: integer
    transverterDeltaFrequency:
      type: integer
      format: int64
    fileRecordName:
      type: string
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer

BladeRF2InputReport:
  description: BladeRF2
  properties:
    frequencyRange:
      $ref: "http://localhost:8081/api/swagger/include/Structs.yaml#/FrequencyRange"
    sampleRateRange:
      $ref: "http://localhost:8081/api/swagger/include/Structs.yaml#/Range"
    bandwidthRange:
      $ref: "http://localhost:8081/api/swagger/include/Structs.yaml#/Range"
    globalGainRange:
      $ref: "http://localhost:8081/api/swagger/include/Structs.yaml#/Range"
    gainModes:
      type: array
      items:
        $ref: "http://localhost:8081/api/swagger/include/Structs.yaml#/NamedEnum"

