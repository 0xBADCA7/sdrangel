NFMDemodSettings:
  description: NFMDemod
  properties:
    inputFrequencyOffset:
      type: integer
      format: int64
    rfBandwidth:
      type: number
      format: float
    afBandwidth:
      type: number
      format: float
    fmDeviation:
      type: integer
    squelchGate:
      type: integer
    deltaSquelch:
      type: integer
    squelch:
      type: number
      format: float
    volume:
      type: number
      format: float
    ctcssOn:
      type: integer
    audioMute:
      type: integer
    ctcssIndex:
      type: integer
    audioSampleRate:
      type: integer
    copyAudioToUDP:
      type: integer
    copyAudioUseRTP:
      type: integer
    udpAddress:
      type: string
    udpPort:
      type: integer
    rgbColor:
      type: integer
    title:
      type: string
    
NFMDemodReport:
  description: NFMDemod
  properties:
    channelPowerDB:
      description: power received in channel (dB)
      type: number
      format: float
    ctcssTone:
      description: CTCSS tone frequency if detected else 0
      type: number
      format: float
    squelch:
      description: squelch status (1 if open else 0)
      type: integer
